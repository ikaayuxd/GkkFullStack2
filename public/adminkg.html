<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | GKK</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>Product Management</h2>
  <form id="addForm">
    <input id="name" placeholder="Product Name" required>
    <input id="category" placeholder="Category" required>
    <input id="price" placeholder="Price" type="number" step="0.01" required>
    <button type="submit">Add Product</button>
  </form>
  <table id="adminTable">
    <thead><tr><th>ID</th><th>Name</th><th>Category</th><th>Price</th><th>Action</th></tr></thead>
    <tbody></tbody>
  </table>

  <script src="js/admin.js"></script>
</body>
</html>
