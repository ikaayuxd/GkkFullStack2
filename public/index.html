<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Gumasta Krishi Kendra</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6, #10b981, #f59e0b);
            color: white;
            padding: 20px;
            text-align: center;
        }
        #categories button {
            margin: 5px;
            padding: 10px 15px;
            background: yellow;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        #products {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
            gap: 15px;
        }
        .product {
            background: white;
            color: black;
            padding: 15px;
            border-radius: 8px;
            position: relative;
        }
        .product button {
            margin-top: 8px;
            background: #f59e0b;
            border: none;
            padding: 7px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }
        .edit-price-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #f1c40f;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            padding: 4px 6px;
        }
        #cart {
            margin-top: 30px;
            background: rgba(255 255 255 / 0.9);
            color: black;
            padding: 15px;
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        #cart table {
            width: 100%;
            border-collapse: collapse;
        }
        #cart th, #cart td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        #receipt-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background: #3b82f6;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>ðŸŒ¾ Gumasta Krishi Kendra</h1>

    <div id="categories">
        <button data-category="seeds">Seeds</button>
        <button data-category="fertilizers">Fertilizers</button>
        <button data-category="herbicides">Herbicides</button>
        <button data-category="pesticides">Pesticides</button>
    </div>

    <div id="products"></div>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <table id="cart-table">
            <thead>
                <tr><th>Product</th><th>Price</th><th>Quantity</th><th>Total</th><th>Remove</th></tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr><th colspan="3" style="text-align:right;">Grand Total:</th><th id="grand-total">â‚¹0</th><th></th></tr>
            </tfoot>
        </table>
        <button id="receipt-btn">Download Receipt</button>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        const categories = document.querySelectorAll('#categories button');
        const productsContainer = document.getElementById('products');
        const cartTableBody = document.querySelector('#cart-table tbody');
        const grandTotalElem = document.getElementById('grand-total');
        const receiptBtn = document.getElementById('receipt-btn');

        let products = [];
        let cart = {};

        // Load products from API for category
        async function loadProducts(category) {
            const res = await fetch(`/api/products/${category}`);
            products = await res.json();
            renderProducts();
        }

        // Render product buttons and price editors
        function renderProducts() {
            productsContainer.innerHTML = '';
            products.forEach((product, idx) => {
                // Track a temporary price (editable) to simulate original price editing frontend only
                product.tempPrice = product.tempPrice ?? product.price;

                const div = document.createElement('div');
                div.className = 'product';
                div.innerHTML = `
                    <div><strong>${product.name}</strong></div>
                    <div>â‚¹<span class="price">${product.tempPrice.toFixed(2)}</span></div>
                    <button class="add-to-cart-btn">Add to Cart</button>
                    <button class="edit-price-btn">Edit Price</button>
                `;

                div.querySelector('.add-to-cart-btn').onclick = () => addToCart(product);
                div.querySelector('.edit-price-btn').onclick = () => editPrice(product);

                productsContainer.appendChild(div);
            });
        }

        // Handler to add to cart or update quantity
        function addToCart(product) {
            if(cart[product.id]) {
                cart[product.id].quantity++;
            } else {
                cart[product.id] = {
                    ...product,
                    quantity: 1,
                };
            }
            updateCartUI();
        }

        // Edit price popup, only temp price changed locally
        function editPrice(product) {
            const newPrice = prompt(`Enter new price for ${product.name}:`, product.tempPrice.toFixed(2));
            if(newPrice && !isNaN(newPrice) && parseFloat(newPrice) > 0) {
                product.tempPrice = parseFloat(newPrice);
                // Update product display
                renderProducts();
                updateCartUI();
            }
        }

        // Remove product from cart
        function removeFromCart(id) {
            delete cart[id];
            updateCartUI();
        }

        // Update cart totals & table UI
        function updateCartUI() {
            cartTableBody.innerHTML = '';
            let grandTotal = 0;
            Object.values(cart).forEach(item => {
                const total = item.tempPrice * item.quantity;
                grandTotal += total;
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.name}</td>
                    <td>â‚¹${item.tempPrice.toFixed(2)}</td>
                    <td><input type="number" min="1" value="${item.quantity}" style="width: 50px;"></td>
                    <td>â‚¹${total.toFixed(2)}</td>
                    <td><button class="remove-btn">X</button></td>
                `;
                // Quantity change handler
                tr.querySelector('input').onchange = (e) => {
                    const val = parseInt(e.target.value);
                    if(val <= 0) removeFromCart(item.id);
                    else {
                        cart[item.id].quantity = val;
                        updateCartUI();
                    }
                };
                // Remove button handler
                tr.querySelector('.remove-btn').onclick = () => removeFromCart(item.id);
                cartTableBody.appendChild(tr);
            });
            grandTotalElem.textContent = `â‚¹${grandTotal.toFixed(2)}`;
        }

        // Receipt generation using html2canvas
        receiptBtn.onclick = () => {
            html2canvas(document.querySelector('#cart')).then(canvas => {
                const link = document.createElement('a');
                link.download = `receipt-${Date.now()}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        };

        categories.forEach(button => {
            button.addEventListener('click', () => loadProducts(button.dataset.category));
        });

        // Initial load Seeds by default
        loadProducts('seeds');
    </script>
</body>
</html>
